<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>HTML Intro</title>
	</head>
	<body>
		<h1>This is the Heading Tag</h1>
		<hr>
		<br>
		<form action="">
			Enter User Name : <input type="text" name="username">
			<br/><br/>
			Enter User Password : <input type="password" name="pass">
			<br/><br/>
			Enter DOB : <input type="date" name="dob">
			<br/><br/>
			Select City: <select name="city">
								<option value="Pune">Pune</option>
								<option value="Pune">Mumbai</option>
								<option value="Pune">Delhi</option>
								<option value="Pune">Nagpur</option>
						</select>
				<br/><br/>		
			Select Gender: <input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
			<br/><br/>
			<button type="submit">Save Data</button>
			
		
		</form>
	</body>
</html>
